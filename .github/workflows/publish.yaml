name: Validate & Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Validate schemas (placeholder)
        run: |
          echo "TODO: add JSONL line-by-line validator if needed"
          # Example for pure JSON files:
          # npx ajv -s schema/event.team.schema.json -d events/nfl/**/*.json
  deploy:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build static artifact
        run: |
          mkdir -p dist
          cp -R events dist/events
          cp -R indexes dist/indexes
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
